<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Code Quiz</h2>
            <div class="timer">Time: <span id="time"></span></div>
            <button class="high-score-btn">View High Scores</button>
    </header>
    <main>
        <div class="question-block" id="question-block">
            <h2 id="question-text">Coding Quiz Challenge</h2>
            <div id="question-content">
                <p>Try to answer the following code-related questions within the time limit. Keep in
                    mind that incorrect answers will deduct time from the clock!</p>
            </div>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </main>
    <footer>
        <p>&copy;2022 Brett Piper</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
